name: PHP Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '1 * * * *'

permissions:
  contents: write

jobs:
  update:
    name: Update files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none

      - run: php bind_blocked_update.php
      - run: ls -lAh /home/runner/work/ua_dnsblock/ua_dnsblock/
      
